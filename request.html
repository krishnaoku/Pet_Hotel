  <body>

      <ul>
        <li><a class="active" href="form.html">Home</a></li>

      </ul>

    <div class="container">
      <form id="myform" method="post">
        <h2>Happy Tails Hotel Request Perks Form</h2>
        <p><b>Perks Needed:</b> &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="perks" placeholder="Example: Hugs"><b style="color: red;">REQUIRED</b></p>
        <p><b>Pet Reservation ID:</b> &nbsp; &nbsp;&nbsp;&nbsp; <input type="number" id="id" placeholder="Example: 1"><b style="color: red;">REQUIRED</b></p>
        <input type="submit" value="Submit" id="submitBtn">
      </form>
    </div>
  </body>

<script>
function validateForm() {
  const perks = document.getElementById("perks").value;
  const id = document.getElementById("id").value;
  if (perks == "") {
    alert("Please enter some perks");
    return false;
  }
  if (confirm("You are about to REQUEST perks for your pet. Are you sure you want to do so?")) {
    return true;
  } else {
    return false;
  }

  if (id == "") {
    alert("Please enter your ID");
    return false;
  }

  if (!document.getElementById("reservation-" + id)) {
    alert("Before you add perks to a reservation, make sure that the reservation exists.");
    return false;
  }

}
document.getElementById("myform").addEventListener("submit", function(e) {
  e.preventDefault();
  if (validateForm()) {
    this.submit();
    alert("Perks added. Your perk ID is: " + Math.floor(Math.random() * 1000 + 1));
  }
});

</script>
